name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep pre-commit
          pip install semgrep pre-commit json2html

      # 4Ô∏è‚É£ Run pre-commit hooks
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      # 5Ô∏è‚É£ Run Semgrep scan
      - name: Run Semgrep scan
        run: semgrep --config .semgrep.yml --json --output semgrep-results.json

      # 6Ô∏è‚É£ Upload Semgrep report
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-results.json

      # 7Ô∏è‚É£ Install Gitleaks
      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.29.0/gitleaks_8.29.0_linux_x64.tar.gz
          tar -xzf gitleaks_8.29.0_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      # 8Ô∏è‚É£ Run Gitleaks scan
      - name: Run Gitleaks scan
        run: gitleaks detect --source . --report-path gitleaks-report.json

      # 9Ô∏è‚É£ Upload Gitleaks report
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json


      # 10Ô∏è‚É£ G√©n√©rer le rapport HTML
      - name: Generate HTML report
        run: python generate_report.py



      # üîπ Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy


      # üîπ Scan Python dependencies
      - name: Scan Python dependencies with Trivy
        run: trivy fs --scanners vuln --severity HIGH,CRITICAL --ignore-unfixed . --format json -o trivy-deps.json

      # üîπ Build Docker image
      - name: Build Docker image
        run: docker build -t devsecops-project:latest .

      # üîπ Scan Docker image
      - name: Scan Docker image with Trivy
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --format json -o trivy-docker.json devsecops-project:latest

      # üîπ Upload Trivy reports
      - name: Upload Trivy dependency report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-deps-report
          path: trivy-deps.json

      - name: Upload Trivy Docker report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-report
          path: trivy-docker.json

      # üîπ Slack notification (en cas d'√©chec)
      - name: Notify Slack
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'YOUR_CHANNEL_ID'
          slack-token: ${{ secrets.SLACK_TOKEN }}
          message: "‚ö†Ô∏è DevSecOps pipeline failed! Check the reports artifacts."

      # üîπ Generate final combined HTML report
      - name: Generate final combined report
        run: |
          python generate_report.py

      # üîπ Upload final report
      - name: Upload final combined report
        uses: actions/upload-artifact@v4
        with:
          name: devsecops-final-report
          path: devsecops-final-report.html

      # üîπ SonarQube scan
      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: http://host.docker.internal:9000
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_HOST_URL=$SONAR_HOST_URL \
            -e SONAR_LOGIN=$SONAR_LOGIN \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli

      # üîπ SonarQube Scan
      - name: Run SonarQube scan
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="http://host.docker.internal:9000" \
            -e SONAR_LOGIN="${{ secrets.SONAR_TOKEN }}" \
            -v "${{ github.workspace }}":/usr/src \
            sonarsource/sonar-scanner-cli
